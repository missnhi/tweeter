<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
<!-- Top nav bar (fixed) -->
<nav>
    <span class="nav-title">tweeter</span>
    <div class="right-nav">
        <span class="nav-title"><em>Write</em> a new tweet</span>
        <i class="fa-solid fa-angle-double-down"></i>
    </div>
</nav>

<header class="site-header">
    <div>
        <img src="/images/profile-hex.png">
    </div>
    <div>
        <h2>Phoebe Amber</h2>
    </div>
</header>

<!-- Page-specific (main) content here -->
<main class="container">
    <h1>Welcome to Tweeter</h1>

    <section class="new-tweet">
        <!--        <h2>Compose Tweet</h2>-->
        <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="your day? your pets? your friends?"></textarea>
            <div>
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
        </form>
    </section>

    <section class="tweet-container">
        <!-- Tweets will be dynamically loaded here -->
    </section>
</main>
</body>
</html>
